<!DOCTYPE html>
<html lang="pt-BR"></html>
    <head>
        <meta charset="UTF-8">
        <tittle>Seletores Hierárquicos</tittle>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript">
            
            $(document).ready(function(){
                $('h2').css('margin', '0');
                $('p').css({margin: '0', color: 'blue'})
                $('.div1').css({'margin-bottom': '20px', background: '#ccc'});

                // Filhas
                $('.div1 span').hide().delay('1000').fadeIn(1000).css({color: 'green', 'font-size': '15px'});
                $('.div1 h2').hide().css({'font-size':'50px', color: 'red'}).fadeIn(800);
                
                // Filhas diretas do Elemento
                $('.div1 > span').css({color: 'red'}); //Usa-se o ">" para chamar a filha direta
            
                // Primeiro Elemento após o Selecionado
                $('.p1 + p').css({'font-size': '25px'});

                //Chamando todos os Elementos após o Selecionado
                $('.p1 ~ p').css({color: 'black'})
            });
        </script>
    </head>
    <body>
        <div class="div1">
            <h2>H2 filho de div1</h2>
            <p>P filho de div1 <span>Span Filho de P</span></p>
            <span>Span Filho Direto div1</span>
        </div>

        <h2>H2 fora de div1</h2>
        <p class="p1">P1 fora de div1</p>
        <p>P2 fora de div1</p>
        <p>P3 fora de div1</p>
    </body>
    </html>
